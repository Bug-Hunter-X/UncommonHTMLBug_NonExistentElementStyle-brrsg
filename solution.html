<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Correctly checking if the element exists before accessing its style
    var element = document.getElementById('nonExistentElement');
    if (element) {
      element.style.display = 'none';
    } else {
      console.log("Element 'nonExistentElement' not found.");
    }
  </script>
</body>
</html>
