<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Incorrectly attempting to change the style of a non-existent element
    document.getElementById('nonExistentElement').style.display = 'none';
  </script>
</body>
</html>
